[package]
name = "tablex"
version.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true
default-run = "tablex"
edition.workspace = true


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta", features = [] }

[dependencies]
tx_lib = { path = "../../../crates/lib" }
tx_handlers = { path = "../../../crates/handlers" }
tx_keybindings = { path = "../../../crates/keybindings" }
tx_settings = { path = "../../../crates/settings" }
open = "5"
uuid = { version = "1.6.1", features = ["v4", "fast-rng", "macro-diagnostics"] }
serde_json = { workspace = true }
serde = { workspace = true }
tauri = { workspace = true }
sqlx = { workspace = true }
clap = { version = "4.5.1", features = ["derive"] }
tokio = { workspace = true }
regex = "1.10.3"
specta = { workspace = true }
tauri-specta = { workspace = true }
tauri-plugin-dialog = "2.0.0-beta.7"
tauri-plugin-clipboard-manager = "2.1.0-beta.2"
tauri-plugin-shell = "2.0.0-beta.5"
tauri-plugin-fs = "2.0.0-beta"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem and the built-in dev server is disabled.
# If you use cargo directly instead of tauri's cli you can use this feature flag to switch between tauri's `dev` and `build` modes.
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
metax = []

[target."cfg(windows)".dependencies]
windows = { version = "0.54.0", features = [
    "Win32_System_Console",
    "Win32_Foundation",
] }

[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-global-shortcut = "2.0.0-beta.4"
